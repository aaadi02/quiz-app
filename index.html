<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section 1 -->
    <div class="start-button-container">
      <button id="start-quiz-button">Start Quiz</button>
    </div>

    <!-- Section 2 -->
    <div class="quiz-container">
      <!-- Section 2 Part 1 -->
      <div class="quiz-header">
        <h1>Quiz App</h1>
        <div class="quiz-stats">
          <span id="question-counter">Question 1/10</span>
          <span id="score">Score: 0</span>
        </div>
      </div>
      <!-- Section 2 Part 2 -->
      <div class="question">
        <h2 id="question-text">What is 2 + 2?</h2>
        <div class="options">
          <div class="option" id="option-1">3</div>
          <div class="option" id="option-2">4</div>
          <div class="option" id="option-3">5</div>
          <div class="option" id="option-4">6</div>
        </div>
      </div>
      <!-- Section 2 Part 3 -->
      <div class="quiz-controls">
        <button id="next-button">Next</button>
      </div>
    </div>

    <!-- Section 3 -->
    <div class="scorecard">
      <h1>Quiz Completed!</h1>
      <p>
        Your score:
        <span id="final-score">0</span>
      </p>
      <button id="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
